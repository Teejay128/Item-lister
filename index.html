<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header id="main-header">
            <div class="container">
                <div class="row">
                    <div class="item-lister">
                        <h1 id="header-title">Item Lister</h1>
                    </div>
                    <div class="search">
                        <input type="text" class="form-control" id="filter" placeholder="Search Items"> 
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card">
                <h2 class="title">Add Items</h2>
                <form class="form" id="addForm">
                    <input type="text" class="form-input" id="item">
                    <input type="submit" class="input-submit" value="Add Item">
                </form>
                <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-items">Item 2 <button class="deletebtn">&times;</button></li>
                    <li class="list-group-items">Item 1 <button class="deletebtn">&times;</button></li>
                    <li class="list-group-items">Item 3 <button class="deletebtn">&times;</button></li>
                    <li class="list-group-items">Item 4 <button class="deletebtn">&times;</button></li>
                </ul>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
